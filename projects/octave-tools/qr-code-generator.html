<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator | Octave Tools</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container { max-width: 600px; width: 100%; }
        h1 { color: #00d4ff; margin-bottom: 0.5rem; text-align: center; }
        .subtitle { color: #888; margin-bottom: 2rem; text-align: center; }
        .tool-section {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        label { display: block; margin-bottom: 0.5rem; color: #aaa; }
        input, textarea, select {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #00d4ff;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.02); }
        #result {
            margin-top: 2rem;
            text-align: center;
            display: none;
        }
        #result img {
            max-width: 300px;
            border-radius: 8px;
            background: #fff;
            padding: 1rem;
        }
        .download-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.7rem 1.5rem;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: #00d4ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>∞ QR Code Generator</h1>
        <p class="subtitle">Create QR codes instantly - Free from Octave</p>
        
        <div class="tool-section">
            <label for="qr-content">Enter URL or Text</label>
            <input type="text" id="qr-content" placeholder="https://yourwebsite.com">
            
            <label for="qr-size">Size</label>
            <select id="qr-size">
                <option value="150">Small (150px)</option>
                <option value="250" selected>Medium (250px)</option>
                <option value="400">Large (400px)</option>
            </select>
            
            <button onclick="generateQR()">Generate QR Code</button>
            
            <div id="result">
                <img id="qr-image" alt="QR Code">
                <br>
                <a id="download-link" class="download-btn" download="qrcode.png">Download PNG</a>
            </div>
        </div>
        
        <a href="https://octaveai88.github.io/octave-tools/" class="back-link">← Back to All Tools</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        function generateQR() {
            const content = document.getElementById('qr-content').value;
            const size = parseInt(document.getElementById('qr-size').value);
            
            if (!content) {
                alert('Please enter some content');
                return;
            }
            
            const canvas = document.createElement('canvas');
            QRCode.toCanvas(canvas, content, { width: size, margin: 2 }, function(error) {
                if (error) {
                    alert('Error generating QR code');
                    return;
                }
                
                const img = document.getElementById('qr-image');
                img.src = canvas.toDataURL('image/png');
                
                const downloadLink = document.getElementById('download-link');
                downloadLink.href = canvas.toDataURL('image/png');
                
                document.getElementById('result').style.display = 'block';
            });
        }
    </script>
</body>
</html>
